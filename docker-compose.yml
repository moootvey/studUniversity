version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    environment:
      - MYSQL_USER=service_account
      - MYSQL_PASSWORD=s8f3bfox83nd
      - MYSQL_ROOT_PASSWORD=fbku2fcqopsd34ig
      - MYSQL_DATABASE=student_service_db
    ports:
      - "3306:3306"
    volumes:
        - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD" ]
      interval: 5s
      timeout: 5s
      retries: 5


  student-service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    container_name: student_service_container
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/student_service_db
      - SPRING_DATASOURCE_USERNAME=service_account
      - SPRING_DATASOURCE_PASSWORD=s8f3bfox83nd

volumes:
  mysql_data: